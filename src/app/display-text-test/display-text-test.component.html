<button 
  class="btn btn-primary"
  (click)="onShowSecretPassword();
           updateClickCount()">
  Display Password
</button>

<div class="container">
  <p *ngIf="showSecretPassword;">
    Your secret password is AbraKadabra
  </p>
</div>

<p
  [ngStyle]="{backgroundColor: userIsSpamming()}"
  [ngClass]="{spamming: clickCount > 5}">
  {{ clickCount }}
</p>
