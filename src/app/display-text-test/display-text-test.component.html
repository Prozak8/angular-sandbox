<button 
  class="btn btn-primary"
  (click)="onShowSecretPassword();">
  Display Password
</button>

<div class="container">
  <p *ngIf="showSecretPassword;">
    Your secret password is AbraKadabra
  </p>
</div>

<div
  *ngFor="let clickLogItem of clickLog"
  [ngStyle]="{backgroundColor: clickLogItem >= 5 ? 'blue' : 'none'}"
  [ngClass]="{'white-text': clickLogItem >= 5}">
  {{ clickLogItem }}
</div>
